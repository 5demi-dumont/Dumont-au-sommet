    <style>
        body {
            /* 1. L'image est appliquée au fond de TOUTE la page */
            background-image: url('img/ancre.jpg'); /* Assurez-vous que le chemin est bon ! */

            /* 2. L'image ne se répète pas ("une fois") */
            background-repeat: no-repeat;

            /* 3. L'image est centrée ("centrée") */
            background-position: center center;

            /* 4. L'image de fond reste fixe quand on scroll (meilleur effet) */
            background-attachment: fixed;

            /* 5. TAILLE AJUSTÉE : L'image est redimensionnée pour être
               ENTIÈREMENT visible, sans être coupée. 
            */
            background-size: contain;
        }

        /* Le conteneur du texte est "devant", avec un fond 
           blanc semi-transparent pour rester lisible.
        */

            /* Fond blanc (255,255,255) avec 95% d'opacité (0.95) */

            padding-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
